<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catálogo de Filmes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <script src="xmltojson.js"></script>

    <script>
      function getFilmes() {
        let xmlHttp = new XMLHttpRequest();
        xmlHttp.open("GET", "http://localhost/ajax/filmes.json");

        xmlHttp.onreadystatechange = () => {
          if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
            let JSONFilmes = xmlHttp.responseText;

            let objJSONFilmes = JSON.parse(JSONFilmes);

            //console.log(objJSONFilmes);

            for (let i in objJSONFilmes.filmes) {
              let item = objJSONFilmes.filmes[i];

              console.log(item);

              let divRow = document.createElement('div')
              divRow.className = 'row'

              let divCol = document.createElement('div')
              divCol.className = 'col'

              let p1 = document.createElement('p')
              p1.innerHTML = '<strong>Título:</strong> ' + item.titulo

              let p2 = document.createElement('p')
              p2.innerHTML = '<strong>Resumo:</strong> ' + item.resumo

              let genero = ''
              for(let g in item.generos){
                if(genero) genero += ', '
                genero += item.generos[g].genero
              }

              let p3 = document.createElement('p')
              p3.innerHTML = '<strong>Gênero:</strong> ' + genero

              let elenco = ''
              for(let e in item.elenco){
                if(elenco) elenco += ', '
                elenco += item.elenco[e].ator
              }

              let p4 = document.createElement('p')
              p4.innerHTML = '<strong>Elenco:</strong> ' + elenco

              let p5 = document.createElement('p')
              p5.innerHTML = '<strong>Data do lançamento:</strong> ' + item.dataLancamento.data + '  (' + item.dataLancamento.pais + ')'

              let hr = document.createElement('hr');

              divRow.appendChild(divCol)
              divCol.append(p1, p2, p3, p4, p5, hr)

              document.getElementById("lista").appendChild(divRow);
            }
          }
          if (xmlHttp.readyState == 4 && xmlHttp.status == 404) {
            //TODO
          }
        };

        xmlHttp.send();
      }
    </script>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light mb-4">
      <div class="container">
        <div class="navbar-brand mb-0 h1">
          <h3>Catálogo de Filmes</h3>
        </div>
      </div>
    </nav>

    <div class="container" id="lista">
      <div class="row mb-5">
        <div class="col">
          <button type="button" class="btn btn-success" onclick="getFilmes()">
            Listar Filmes
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
